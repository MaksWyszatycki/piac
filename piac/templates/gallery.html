    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery-item {
            width: calc(33.333% - 10px);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);

    </style>
